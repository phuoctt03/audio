<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Player</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 2rem;
    }
    
    audio {
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
    }
    
    input[type="file"] {
      margin: 1rem 0;
    }
    </style>
</head>
<body>
  <h1>ðŸŽµ Audio Player</h1>
  <input type="file" id="fileInput" accept="audio/m4a" />
  <p id="filename"></p>
  <audio id="audio" controls></audio>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/audio/service-worker.js');
    }
  </script>
</body>
</html>
